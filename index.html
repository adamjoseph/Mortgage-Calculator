<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" src="styles.css">
</head>
<body>
<div class="form-horizontal">
<fieldset id=mainFieldset>

<!-- Form Name -->
<legend class="">Mortgage Calculator</legend>

<!-- Number input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="loanBalance">Loan Balance</label>  
  <div class="col-md-4">
  <input id="loanBalance" name="loanBalance" type="number" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Number input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="loanTerm">Loan Term (years)</label>  
  <div class="col-md-4">
  <input id="loanTerm" name="loanTerm" type="number" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Select Term -->
<div class="form-group">
  <label class="col-md-4 control-label" for="period">Period</label>
  <div class="col-md-4">
    <select id="period" name="period" class="form-control">
      <option value="12">Monthly</option>
      <option value="6">Bimonthly</option>
    </select>
  </div>



</div>

<!-- Number input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="interestRate">Interest Rate (%)</label>  
  <div class="col-md-4">
  <input id="interestRate" name="interestRate" type="number" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Button -->
<div id="buttonDiv" class="form-group">
  <label class="col-md-4 control-label" for="calculateBtn"></label>
  <div class="col-md-4">
    <button id="calculateBtn" name="calculateBtn" class="btn btn-primary">Calculate</button>
  </div>
</div>

</fieldset>
</div>

<script src="index.js"></script> 
</body>
</html>
